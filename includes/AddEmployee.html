<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Literata|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../resources/css/style.css" />
    <link rel="stylesheet" href="../resources/css/style1.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./resources/js/script.js"></script>

    <title>Employee Manager</title>
  </head>
  <body background="blue">
    <form class="add_employee" action="" method="POST">
      <table width="75%" border="0px" cellspacing="20" align="center">
        <tr>
          <td>
            <label>First Name:</label><br />
            <input
              name="first_name"
              required
              placeholder="First Name"
              id="type"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Last Name:</label><br />
            <input
              name="last_name"
              placeholder="Last Name"
              id="type"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Email:</label><br />
            <input name="email" placeholder="Email" id="type" type="email" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Phone:</label><br />
            <input
              name="phone_number"
              placeholder="Phone Number"
              id="type"
              type="tel"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Hire Date:</label><br />
            <input
              name="hire_date"
              placeholder="Hire Date"
              id="type"
              type="date"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Job Id:</label><br />
            <input name="job_id" placeholder="job id" id="type" type="number" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Salary:</label><br />
            <input name="Salary" placeholder="salary" id="type" type="number" />
          </td>
        </tr>
        <tr>
          <td>
            <label>COMMISSION_PCT:</label><br />
            <input
              name="COMMISSION_PCT"
              placeholder="COMMISSION_PCT"
              id="type"
              type="number"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>MANAGER_ID:</label><br />
            <input
              name="MANAGER_ID"
              placeholder="MANAGER_ID"
              id="type"
              type="number"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>DEPARTMENT_ID:</label><br />
            <input
              name="DEPARTMENT_ID"
              placeholder="DEPARTMENT_ID"
              id="type"
              type="number"
            />
          </td>
        </tr>
        <tr>
          <br /><br />
        </tr>
        <tr align="center">
          <td>
            <input
              name="submit"
              type="submit"
              value="Add Employee"
              id="add-button"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
